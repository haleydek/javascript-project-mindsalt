<div class="grid">

    <div id="new" class="content">
        <form class="new-form">
            <fieldset data-category-id="1">
                <legend>What do you need to <span>let go</span> of today?</legend>
                <textarea name="content" maxlength="255" rows="4" data-category-id="1"></textarea></br>
                <label>#</label>
                <input type="text" name="tag_name" class="new-hashtag" placeholder="Enter a hashtag here">
                <label>#</label>
                <input type="text" name="tag_name" class="new-hashtag">
                <label>#</label>
                <input type="text" name="tag_name" class="new-hashtag">
            </fieldset>
            <fieldset data-category-id="2">
                <legend>What are you <span>grateful</span> for today?</legend>
                <textarea name="content" maxlength="255" rows="4" data-category-id="2"></textarea></br>
                <label>#</label>
                <input type="text" name="tag_name" class="new-hashtag" placeholder="Enter a hashtag here">
                <label>#</label>
                <input type="text" name="tag_name" class="new-hashtag">
                <label>#</label>
                <input type="text" name="tag_name" class="new-hashtag">
            </fieldset>
            <fieldset data-category-id="3">
                <legend>What <span>goal</span> are you setting for yourself today?</legend>
                <textarea name="content" maxlength="255" rows="4" data-category-id="3"></textarea></br>
                <label>#</label>
                <input type="text" name="tag_name" class="new-hashtag" placeholder="Enter a hashtag here">
                <label>#</label>
                <input type="text" name="tag_name" class="new-hashtag">
                <label>#</label>
                <input type="text" name="tag_name" class="new-hashtag">
            </fieldset>
            <input type="submit" value="submit" class="submit">
        </form>
    </div>

    <div id="home" class="content default active">
    </div>
</div>

<script type="text/javascript" src="category.js"></script>
<script type="text/javascript" src="hashtag.js"></script>
<script type="text/javascript" src="post.js"></script>
<script type="text/javascript" src="adapter.js"></script>
</body>
</html>
